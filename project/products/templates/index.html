{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
	<div class="row text-center">
		{% for obj in items %}
		<div class="col-md-4 shadow-sm">
			<div class="card-header">
				<h4 class="my-0 font-weight-normal">{{ obj.name }}</h4>
			</div>
			<div class="card-body">
				<ul class="list-unstyled mt-3 mb-4">
					<li>{{ obj.name }}</li>
					<li>Quantity: {{ obj.qty }}</li>
					<li>Price: {{ obj.price }}</li>
				</ul>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
